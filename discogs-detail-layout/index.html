<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Discogs Detail Layout</title>
  </head>
  <body>

      <img id="logo" src="src/img/discogs-white.png" alt="logo">

      <ul id="menu">

        <li id="menu-marketplace">Marketplace<i class="fa fa-sort-desc" aria-hidden="true"></i></li>

    </header>
    <script src="main.js"></script>
